spring.shardingsphere.datasource.names=ds1

spring.shardingsphere.datasource.ds1.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds1.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.ds1.jdbc-url=jdbc:mysql://localhost:3305/demo_ds?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&allowMultiQueries=true
spring.shardingsphere.datasource.ds1.username=root
spring.shardingsphere.datasource.ds1.password=123456

spring.shardingsphere.sharding.tables.gpsalarm.actual-data-nodes=ds1.gpsalarm_${1..12}
spring.shardingsphere.sharding.tables.gpsalarm.key-generator.column=id
spring.shardingsphere.sharding.tables.gpsalarm.key-generator.type=SNOWFLAKE
spring.shardingsphere.sharding.tables.gpsalarm.table-strategy.standard.sharding-column=alarmTime
spring.shardingsphere.sharding.tables.gpsalarm.table-strategy.standard.precise-algorithm-class-name=com.example.org.shardingjdbcmetadatatest.MonthShardingTableAlgorithm
spring.shardingsphere.sharding.tables.gpsalarm.table-strategy.standard.rangeAlgorithmClassName=com.example.org.shardingjdbcmetadatatest.MonthShardingTableAlgorithm